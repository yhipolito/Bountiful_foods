<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bountiful foods website - Produce, Veggetables &amp; Fruits</title>
    <meta
      name="description"
      content="Explore Bountiful foods products and services for your home or business. Shop Smothies, Order your products and more." />
    <!--I am using normalize.css before small.css. then small.css will overwrite normalize.css and so on-->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
        <div class="logo">
          <a href="index.html"
            ><img src="images/bountiful_logo.webp" alt="Bountiful logo image."
          /></a>
          <h1>Bountiful foods</h1>
        </div>
        <div class="social">
          <!-- Add font awesome icons -->
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
        <nav>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="fresh.html">Fresh</a></li>
            <li><a href="about-us.html">About us</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <p class="fresh">Build and order your own drink</p>
        <form method="get" action="thankyou.html">
            <fieldset>
              <legend>Your Information</legend>
              <label class="top">
                First name* <input type="text" name="fname" required />
              </label>
              <label class="top">
                Email*
                <input
                  type="email"
                  name="email"
                  required
                  placeholder="someone@gmail.com" />
              </label>
              <label class="top">
                Phone number* <input type="tel" name="phone" required />
              </label>
              <label class="top">
                Select one fruit:<select name="fruit1" id="fruit1"><option value="please-select">Please select</option></select>
              </label>
              <label class="top">
                Select one fruit:<select name="fruit2" id="fruit2"><option value="please-select">Please select</option></select>
              </label>
              <label class="top">
                Select one fruit:<select name="fruit3" id="fruit3"><option value="please-select">Please select</option></select>
              </label>
              <label class="top"
                >Special instructions
                <textarea name="SpecialInstructions" cols="30" rows="10"></textarea>
              </label>
            </fieldset>
            <input type="hidden" id="date" name="date" value="CurrentTime" />
            <input
              type="submit"
              value="Check your order"
              class="submitBtn" />
          </form>
    </main>
    <footer>
      <a href="index.html"
        ><img src="images/bountiful_logo.webp" alt="Bountiful logo image."
      /></a>
      <h3>Bountiful foods</h3>
      <p>
        &copy; <span id="currentYear"></span> &#128641; Yazel Richard Hipolito
        Rudas &#128641; Utah
      </p>
      <p>Last Updated: <span id="lastUpdated"></span></p>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
